#PRODUCTION-ENVIRONMENT PROPERTIES

# PostgreSQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

admin.username=${SEED_ADMIN_USERNAME}
admin.mail=${SEED_ADMIN_MAIL}
admin.password=${SEED_ADMIN_PASSWORD}

# Jwt Properties
orakelqueue.app.jwtSecret=${JWT_SECRET}

# Flyway Properties
spring.flyway.user=${JDBC_DATABASE_USERNAME}
spring.flyway.password=${JDBC_DATABASE_PASSWORD}